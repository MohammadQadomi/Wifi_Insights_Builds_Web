<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marker-based AR.js Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        #positionDisplay {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 18px;
            z-index: 1;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- Position Display -->
    <div id="positionDisplay">Position: x=0, y=0, z=0</div>

    <!-- AR.js Scene -->
    <a-scene embedded arjs="sourceType: webcam;">
        <!-- AR marker (Hiro marker) -->
        <a-marker type="pattern" url="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/examples/aframe-ar.js/aframe/examples/ar-markers/patterns/pattern-hiro.patt">
            <a-entity id="box" scale="0.5 0.5 0.5"></a-entity>
        </a-marker>
        <a-camera></a-camera>
    </a-scene>

    <script src="index.js" type="module"></script>
</body>
</html>
